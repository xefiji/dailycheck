<head>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>{{ .title }}</title>
</head>

  <style>
    .submit > div > button{
      width: 30%;
      height: 50px;
    } 
    .stars {
      float: left;
      height: 46px;
    }
    .stars:not(:checked) > input {
      position:absolute;
      top:-9999px;
      visibility: hidden;
    }
    .stars:not(:checked) > label {
      float:right;
      width:1em;
      overflow:hidden;
      white-space:nowrap;
      cursor:pointer;
      font-size:30px;
      color:#ccc;
    }
    .stars:not(:checked) > label:before {
      content: '\2605 ';
    }
    .stars > input:checked ~ label {
      color: #ffc700;    
    }
    .stars:not(:checked) > label:hover,
    .stars:not(:checked) > label:hover ~ label {
      color: #deb217;  
    }
    .stars > input:checked + label:hover,
    .stars > input:checked + label:hover ~ label,
    .stars > input:checked ~ label:hover,
    .stars > input:checked ~ label:hover ~ label,
    .stars > label:hover ~ input:checked ~ label {
      color: #c59b08;
    }
  </style>

  <body>
    <div id="elm-app"></div>
    
    <script src="web/build/dailycheck.js"></script>
    <script>
      var app = Elm.Checkout.init({
        node: document.getElementById("elm-app")
      });      
    </script>
  </body>
</html>
