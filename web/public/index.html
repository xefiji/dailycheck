<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="web/public/images/favicon.ico">
    <title>{{ .title }}</title>
</head>


  <style>
    * { box-sizing: border-box; }

    .link-dark{
      cursor: pointer;
    }

    #prevNext{
      position: relative;
    }

    #prevNext > a{
      margin-right: 10px;
    }

    #container-main{
      margin-top: 60px;
    }

    .toast-container{
      width: -webkit-max-content;
      width: -moz-max-content;
      width: max-content;
      pointer-events: none;
      position: fixed;
      z-index: 10000;
      width: 60%;
      bottom: 50px;
      right: 10px;
    }

    .toast-container > ol{
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .submit{
      max-width: 360px;
    }

    .submit > button{
      width: 100%;
      height: 50px;
    } 

    .rating_container {
      display: flex;
      flex-wrap: wrap;
      height: 300px;
      align-items: center;
      /* justify-content: center; */
      /* padding: 0 20px; */
    }

    .rating {
      display: flex;
      width: 100%;
      justify-content: center;
      overflow: hidden;
      flex-direction: row-reverse;
      height: 150px;
      position: relative;
    }

    .rating-0 {
      filter: grayscale(100%);
    }

    .rating > input {
      display: none;
    }

    .rating > label {
      cursor: pointer;
      width: 40px;
      height: 40px;
      margin-top: auto;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23e3e3e3' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 76%;
      transition: .3s;
    }

    .rating > input:checked ~ label,
    .rating > input:checked ~ label ~ label {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23fcd93a' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
    }


    .rating > input:not(:checked) ~ label:hover,
    .rating > input:not(:checked) ~ label:hover ~ label {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23d8b11e' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
    }

    .emoji-wrapper {
      width: 100%;
      text-align: center;
      height: 100px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    .emoji-wrapper:before,
    .emoji-wrapper:after{
      content: "";
      height: 15px;
      width: 100%;
      position: absolute;
      left: 0;
      z-index: 1;
    }

    .emoji-wrapper:before {
      top: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(255,255,255,1) 35%,rgba(255,255,255,0) 100%);
    }

    .emoji-wrapper:after{
      bottom: 0;
      background: linear-gradient(to top, rgba(255,255,255,1) 0%,rgba(255,255,255,1) 35%,rgba(255,255,255,0) 100%);
    }

    .emoji {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: .3s;
    }

    .emoji > svg {
      margin: 15px 0; 
      width: 70px;
      height: 70px;
      flex-shrink: 0;
    }

    .star-1:checked ~ .emoji-wrapper > .emoji { transform: translateY(-100px); }
    .star-2:checked ~ .emoji-wrapper > .emoji { transform: translateY(-200px); }
    .star-3:checked ~ .emoji-wrapper > .emoji { transform: translateY(-300px); }
    .star-4:checked ~ .emoji-wrapper > .emoji { transform: translateY(-400px); }
    .star-5:checked ~ .emoji-wrapper > .emoji { transform: translateY(-500px); }

    .feedback {
      max-width: 360px;
      background-color: #fff;
      width: 100%;
      padding: 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0,0,0,.05);
    }

    #footer{
      text-align: center;
      font-size: 0.7em;
    }

    #footer > ul{
      list-style-type: none;
    }

    .copyleft {
      display:inline-block;
      transform: rotate(180deg);
    }
    
</style>

  <body>
      <div id="elm-app"></div>
    
    <script src="web/build/dailycheck.js"></script>

    <hr />
    <div id="footer">
      <ul>
        <li><a href="https://github.com/xefiji" title="author"><span class="copyleft">&copy;</span>xefiji</a></li>
        <li><a href="https://www.flaticon.com/free-icons/mood" title="mood icon">Mood icon by Freepik - Flaticon</a></li>
        <li><a href="https://codepen.io/knyttneve/pen/EBNqPN" title="star rating">Star rating css and animation</a> by <a href="https://codepen.io/knyttneve" title="Mert Cukuren">Mert Cukuren</a></li>
      </ul>
      
    </div>
    <script>
      var app = Elm.Checkout.init({
        node: document.getElementById("elm-app"),
        flags: { url: `{{.apiUrl}}`, title: `{{.title}}`} //dirty trick to avoid having to handle env var in helm
      });         
    </script>
  </body>
</html>
