name: Daily check workflow
on:
  pull_request:
  push:
    branches:
      - develop
      - master
  create:
    tags:
      - v*
env:
  CGO_ENABLED: 0
jobs: 
  dist:
    runs-on: ubuntu-latest
    name: Build image and publishes it
    env:
      COMMIT: ${{ github.sha }}
      VERSION: ${{ github.ref }}
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.0'
      # - name: Login to GCR
        # uses: docker/login-action@v1
        # with:
        #   registry: eu.gcr.io
        #   username: _json_key
        #   password: ${{ secrets.GCR_JSON_KEY }}
      - run: make dist